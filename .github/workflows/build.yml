name: build

on:
  push:
    branches:
      - master
      - 'renovate/**'

  pull_request:

env:
  # https://github.com/chalk/supports-color/issues/106
  FORCE_COLOR: true
  NODE_VERSION: 12
  YARN_CACHE_KEY: v1
  YARN_CACHE_FOLDER: .cache/yarn

jobs:
  compile:
    runs-on: ubuntu-latest

    timeout-minutes: 10

    steps:
      - name: Set up Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v1.4.4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - uses: actions/checkout@v2.3.4

      - name: Cache Yarn packages
        id: yarn_cache_packages
        uses: actions/cache@v2.1.3
        with:
          path: ${{ env.YARN_CACHE_FOLDER }}
          key: ${{ env.YARN_CACHE_KEY }}-${{ runner.os }}-yarn_cache-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ env.YARN_CACHE_KEY }}-${{ runner.os }}-yarn_cache-

      - name: Cache node_modules
        uses: actions/cache@v2.1.3
        with:
          path: node_modules
          key: ${{ runner.os }}-${{ env.NODE_VERSION }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-${{ env.NODE_VERSION }}-yarn-

      # Clear caches on cache miss, otherwise they will grow indefinitely
      - name: Clear yarn cache
        if: github.ref == 'refs/heads/master' && steps.yarn_cache_packages.outputs.cache-hit != 'true'
        run: yarn cache clean

      - name: Build
        run: yarn install --frozen-lockfile

      - uses: actions/upload-artifact@v2.2.1
        with:
          name: builder
          path: dist/

      - name: lint
        run: yarn lint

  build:
    needs: [compile]
    runs-on: ubuntu-latest

    # timeout-minutes: 60

    strategy:
      matrix:
        ubuntu_version: [18.04, 20.04]

    env:
      UBUNTU_VERSION: ${{ matrix.ubuntu_version }}

    steps:
      - name: docker-config
        uses: renovatebot/internal-tools@v1.2.7
        with:
          command: docker-config

      - uses: actions/checkout@v2.3.4

      - uses: actions/download-artifact@v2.0.6
        with:
          name: builder
          path: ./dist

      - name: Prepare
        run: |
          docker buildx build --load -t builder --build-arg UBUNTU_VERSION .

      - name: python-builder
        uses: ./actions/builder/
        with:
          dry-run: ${{github.ref != 'refs/heads/master'}}

      - uses: actions/upload-artifact@v2.2.1
        with:
          name: ${{ matrix.ubuntu_version }}
          path: .cache/*.tar.xz

  publish:
    needs: [build]
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2.3.4

      - uses: actions/download-artifact@v2.0.6
        with:
          path: ./.cache

      - uses: actions/download-artifact@v2.0.6
        with:
          name: builder
          path: ./dist

      - name: git-release
        uses: ./actions/releaser/
        with:
          dry-run: ${{github.ref != 'refs/heads/master'}}
